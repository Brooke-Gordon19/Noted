  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/main.css" />
    <script async src="https://use.fontawesome.com/6bb1a4446e.js"></script>

  </head>

  <body class="order">
    
    <!-- Header -->
    <header>
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="index.html"><img src="img/LogoWhite.svg" alt="LogoWhite"></a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li><a href="Astrology/index.html">Astrology</a></li>
            <li><a href="Nature/index.html">Nature</a></li>
            <li><a href="Entertainment/index.html">Entertainment</a></li>
            <li class="divider"></li>
            <li><a href="shop.html">Shop</a></li>
            <li class="divider"></li>
            <li class="active" id="cart-count"><a href="cart.html">Cart <span></span></a></li>
          </ul>
        </section>
      </nav>
    </header>

    <!-- Breadcrumbs -->
    <section class="nav-breadcrumbs">
      <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </section>

    <!-- Main Content -->
    <main>
      <div class="row">
        <div class="column medium-8">
          <h1>Order</h1>
          <form>
            <div class="row">
              <div class="column medium-6">
                <label>First Name
                  <input type="text" placeholder="Salvatore" />
                </label>
              </div>
              <div class="column medium-6">
                <label>Last Name
                  <input type="text" placeholder="Frangione" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <label>Street
                  <input type="text" placeholder="123 Lexington Avenue" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column medium-6">
                <label>City
                  <input type="text" placeholder="Brooklyn" />
                </label>
              </div>
              <div class="column medium-2">
                <label>State
                  <input type="text" placeholder="NY" />
                </label>
              </div>
              <div class="column medium-4">
                <label>Zip
                  <input type="text" placeholder="11205" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column medium-6">
                <label>Credit Card
                  <input type="text" placeholder="4622644543385137" />
                </label>
              </div>
              <div class="column medium-2">
                <label>CVV
                  <input type="text" placeholder="145" />
                </label>
              </div>
              <div class="column medium-4">
                <label>Expiration Date
                  <input type="text" placeholder="03/21" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="column">
                <input type="submit" name="submit" id="submit" value="Place Order" class="button radius">
              </div>
            </div>
          </form>
        </div>
        <div class="column medium-4">
        </div>
      </div>
    </main>

    <!-- Footer -->
  <footer>
    <div class="row">
      <div class="small-2 large-4 columns">
            <img src="img/Logo.svg" alt="Logo">
      </div>
      <div class="small-4 large-4 columns">
          <p>Keep Up With The Latest Updates!</p>
          <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false" name="email" id="newsletter" placeholder="Email Address" class="input-text required-entry validate-email">
          <button type="submit" title="Subscribe" class="button brand"><span><span>Join Today!</span></span></button>
      </div>
      <div class="small-6 large-4 columns">
        <div class="social">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </footer>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>

</html>
